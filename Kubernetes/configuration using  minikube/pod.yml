CREATING POD WITH A SINGLE CONTAINER

kind: Pod                              
apiVersion: v1                     
metadata:                           
  name: testpod                  
spec:                                    
  containers:                      
    - name: c00                     
      image: ubuntu              
      command: ["/bin/bash", "-c", "while true; do echo Hello-Aman; sleep 5 ; done"]
  restartPolicy: Never         # By default it is set to 'Defaults' 

